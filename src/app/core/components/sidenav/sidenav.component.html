<aside class="sidenav" [ngClass]="{'sidenav--open': isSidenavOpen}">
  <nav>
    <ul>
      <li>
        <a routerLink="">
          <img class="link-icon" src="assets/icons/home.png" alt="home">
          <span class="link-text">HOME</span>
        </a>
      </li>
      <li>
        <a routerLink="game">
          <img class="link-icon" src="assets/icons/gamepad.png" alt="gamepad">
          <span class="link-text">PLAY GAME</span>
        </a>
      </li>
      <li>
        <a routerLink="settings">
          <img class="link-icon" src="assets/icons/settings.png" alt="settings">
          <span class="link-text">SETTINGS</span>
        </a>
      </li>
      <li>
        <a routerLink="about">
          <img class="link-icon" src="assets/icons/document.png" alt="document">
          <span class="link-text">ABOUT</span>
        </a>
      </li>
      @if (isLoggedIn) {
        <li>
          <a routerLink="login" (click)="logout()">
            <img class="link-icon" src="assets/icons/logout.png" alt="logout">
            <span class="link-text">LOGOUT</span>
          </a>
        </li>
      } @else {
        <li>
          <a routerLink="login">
            <img class="link-icon" src="assets/icons/login.png" alt="login">
            <span class="link-text">LOGIN</span>
          </a>
        </li>
      }
      <!-- Weather Information -->
      <li>
        <a href="https://open-meteo.com/" target="_blank">
          <img class="link-icon" src="assets/icons/weather-forecast.png" alt="weather-forecast">
            <div class="weather-information">
              @defer (when weatherData.generationtime_ms > 0) {
              <span class="link-text">{{ weatherData.current.temperature_2m }}&deg;</span>
              <span class="link-text">{{ weatherData.timezone }}</span>
              } @placeholder (minimum 5000ms) {
              <span class="weather-information__loading link-text">Loading...</span>
              }
            </div>
        </a>
      </li>
    </ul>
  </nav>
</aside>
<div class="mask" (click)="sidenavToggle()"></div>
