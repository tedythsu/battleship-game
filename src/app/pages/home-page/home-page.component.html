<main class="main-container">
  <header>
    <h2>SELECT A GAME MODE</h2>
  </header>
  <section>
    <ul class="game-mode-list">
      <li class="game-mode-list__item">
        <button class="common-btn" (click)="navigateToGame('Single Player')">
          SOLO
        </button>
      </li>
      <li class="game-mode-list__item">
        <button class="common-btn" (click)="navigateToGame('Multi Player')">
          2-PLAYER MODE
        </button>
      </li>
    </ul>
  </section>
</main>
